<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance Management System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">

  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
        <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100 p-3">
          <h4 class="text-center mb-4 fw-bold"><i class="bi bi-mortarboard"></i> Attendance</h4>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-sm-start w-100" id="menu">
            <li><button class="nav-link w-100 text-start" onclick="showSection('dashboard')"><i class="bi bi-house me-2"></i>Dashboard</button></li>
            <li><button class="nav-link w-100 text-start" onclick="showSection('addStudent')"><i class="bi bi-person-plus me-2"></i>Add Student</button></li>
            <li><button class="nav-link w-100 text-start" onclick="showSection('attendance')"><i class="bi bi-clipboard-check me-2"></i>Mark Attendance</button></li>
            <li><button class="nav-link w-100 text-start" onclick="showSection('report')"><i class="bi bi-bar-chart-line me-2"></i>Attendance Report</button></li>
            <li><button class="nav-link w-100 text-start" onclick="showSection('datewise')"><i class="bi bi-calendar3 me-2"></i>Date-wise Report</button></li>
            <li><button class="nav-link w-100 text-start" onclick="showSection('settings')"><i class="bi bi-gear me-2"></i>Settings</button></li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col py-4 main-content">

        <!-- Dashboard -->
        <div id="dashboard" class="section active">
          <h2 class="text-light mb-4"><i class="bi bi-speedometer2"></i> Dashboard</h2>
          <div class="row g-4">
            <div class="col-md-4">
              <div class="card dashboard-card bg-gradient-blue text-white">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <div>
                    <h6>Total Students</h6>
                    <h2 id="totalStudents">0</h2>
                  </div>
                  <i class="bi bi-people fs-1"></i>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card dashboard-card bg-gradient-green text-white">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <div>
                    <h6>Total Records</h6>
                    <h2 id="totalRecords">0</h2>
                  </div>
                  <i class="bi bi-journal-check fs-1"></i>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card dashboard-card bg-gradient-orange text-white">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <div>
                    <h6>Avg Attendance</h6>
                    <h2 id="avgAttendance">0%</h2>
                  </div>
                  <i class="bi bi-clipboard-data fs-1"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Student -->
        <div id="addStudent" class="section">
          <h2 class="text-light"><i class="bi bi-person-plus"></i> Add Student</h2>
          <form id="studentForm" class="mt-3">
            <div class="mb-3">
              <label for="studentName" class="form-label text-light">Student Name</label>
              <input type="text" id="studentName" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <div class="mb-3">
              <label for="studentId" class="form-label text-light">Roll Number</label>
              <input type="text" id="studentId" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
          </form>
          <h5 class="mt-4 text-light">Student List</h5>
          <ul id="studentList" class="list-group mt-2"></ul>
        </div>

        <!-- Attendance -->
        <div id="attendance" class="section">
          <h2 class="text-light"><i class="bi bi-clipboard-check"></i> Mark Attendance</h2>
          <form id="attendanceForm" class="mt-3">
            <div class="mb-3">
              <label for="attendanceDate" class="form-label text-light">Select Date</label>
              <input type="date" id="attendanceDate" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <div id="attendanceTableContainer"></div>
            <button type="submit" class="btn btn-success mt-3">Save Attendance</button>
          </form>
        </div>

        <!-- Attendance Report -->
        <div id="report" class="section">
          <h2 class="text-light"><i class="bi bi-bar-chart-line"></i> Attendance Report</h2>
          <table class="table mt-3 table-dark table-striped">
            <thead>
              <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Total Days</th>
                <th>Present</th>
                <th>Attendance %</th>
              </tr>
            </thead>
            <tbody id="reportBody"></tbody>
          </table>
        </div>

        <!-- Date-wise Report -->
        <div id="datewise" class="section">
          <h2 class="text-light"><i class="bi bi-calendar3"></i> Date-wise Report</h2>
          <div class="mb-3">
            <label for="dateSelect" class="form-label text-light">Select Date</label>
            <input type="date" id="dateSelect" class="form-control bg-dark text-light border-secondary" onchange="generateDateWiseReport()">
          </div>
          <table class="table mt-3 table-dark table-striped">
            <thead>
              <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="datewiseBody"></tbody>
          </table>
        </div>

        <!-- Settings -->
        <div id="settings" class="section">
          <h2 class="text-light"><i class="bi bi-gear"></i> Settings</h2>
          <button class="btn btn-danger mt-3" onclick="resetData()">Reset All Data</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
